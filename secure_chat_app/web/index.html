<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Secure Chat - E2E encrypted">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="secure_chat_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>secure_chat_app</title>
  <link rel="manifest" href="manifest.json">
</head>
<body style="margin: 0; background: #0f0f23; color: #fff; font-family: system-ui, sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh;">
  <div id="loading" style="text-align: center; padding: 24px;">
    <p style="margin: 0 0 16px; font-size: 18px;">Loading Secure Chat...</p>
    <p style="margin: 0; font-size: 14px; opacity: 0.8;">If this stays too long, try another browser (Safari works best on iPhone)</p>
  </div>
  <!--
    You can customize the "flutter_bootstrap.js" script.
    This is useful to provide a custom configuration to the Flutter loader
    or to give the user feedback during the initialization process.

    For more details:
    * https://docs.flutter.dev/platform-integration/web/initialization
  -->
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        var loading = document.getElementById('loading');
        if (loading && document.querySelector('flutter-view') == null) {
          loading.innerHTML = '<p style="margin:0 0 16px;font-size:18px">App failed to load</p><p style="margin:0;font-size:14px;opacity:0.8">Try: Safari, or ensure you\'re on the same WiFi as this computer</p>';
        } else if (loading && document.querySelector('flutter-view')) {
          loading.style.display = 'none';
        }
      }, 8000);
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
